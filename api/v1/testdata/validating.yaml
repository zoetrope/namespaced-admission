apiVersion: admissionregistration.zoetrope.github.io/v1
kind: NamespacedValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: test4/webhook-serving-cert
  name: validating-test
  namespace: test4
webhooks:
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: webhook-service
        namespace: test4
        path: /validate
    failurePolicy: Fail
    name: test.vpod.kb.io
    matchPolicy: Exact
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - pods
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - namespaces
        scope: Cluster
      - apiGroups:
          - "apps"
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - deployments
        scope: "*"
    sideEffects: None
    objectSelector:
      matchExpressions:
        - key: app.kubernetes.io/name
          operator: NotIn
          values: ["validating-test"]
